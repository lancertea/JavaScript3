<!DOCTYPE html>
<html>
<head>
    <title>Array Type Example 7</title>
    <script type="text/javascript">
    //自增    
        var colors = ["red", "blue", "green"];      //creates an array with three strings
        console.log(colors);                       //["red", "blue", "green"] 
        console.log(colors.toString());            //red,blue,green
        console.log(colors.valueOf());             //["red", "blue", "green"]   color本身         
        console.log(colors.toLocaleString());      //red,blue,green
        console.log(colors.join(" "));             //red blue green

        var a=[1,2,3,null,4,undefined];        
        console.log(a);                           //[1,2,3,null,4,undefined]
        console.log(a.toString());                //1,2,3,,4,
        console.log(a.toLocaleString());          //1,2,3,,4,
        console.log(a.valueOf());                 //[1,2,3,null,4,undefined]
        console.log(a.join("||"));                //1||2||3||||4||

    </script>
</head>
<body>

</body>
</html>
