<!DOCTYPE html>
<html>
<head>
    <title>Number Example 5</title>
    <script type="text/javascript">

    //自增
    //parseInt()可用于转化字符串
          
        var num1 = parseInt("1234blue");    //1234
        var num2 = parseInt("");            //NaN
        var num3 = parseInt("0xA");         //10 - hexadecimal
        var num4 = parseInt(22.5);          //22
        var num5 = parseInt("70");          //70 - decimal
        var num6 = parseInt("070");         //70 非56 

        alert(num1);
        alert(num2);
        alert(num3);
        alert(num4);
        alert(num5);
        alert(num6);



    </script>

</head>
<body>
  
</body>
</html>
