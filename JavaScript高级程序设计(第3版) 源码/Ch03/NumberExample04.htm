<!DOCTYPE html>
<html>
<head>
    <title>Number Example 4</title>
    <script type="text/javascript">

    //自增
    //Number()可用于任何数据类型 
        var num1 = Number(true);             //1  false:0
        var num2 = Number(null);            //0
        var num3 = Number(undefined);       //NaN
        var num4 = Number("000011");        //11
        var num5 = Number("00001.1");       //1.1
        var num6 = Number("0000xf");        //NaN
        var num7 = Number("0xf");           //15
        var num8 = Number("");              //0
        var num9 = Number("Hello world!");  //NaN
        
       
        

        console.log(num1);
        console.log(num2);
        console.log(num3);
        console.log(num4);
        console.log(num5);
        console.log(num6);
        console.log(num7);
        console.log(num8);
        console.log(num9);

    </script>

</head>
<body>
  
</body>
</html>
